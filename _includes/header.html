<header>
<nav class="bd-navbar navbar has-shadow" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="{{ site.url }}">
      <img src="/assets/images/logo_header.png" alt="logo">
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="theNavBar">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="theNavBar" class="navbar-menu">
    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          {% for item in site.data.navigation %}
            <a href="{{ item.link }}" class="button {% if page.url == item.link %}is-danger{% else %}is-dark{% endif %}">
              {{ item.name }}
            </a>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</nav>
</header>
