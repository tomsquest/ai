title: Projects
permalink: /projects/
---
<section class="section is-large">
  <h1 class="title">{{ page.title }}</h1>
  <h2 class="subtitle">
    Building things, breaking stuff, learning along the way...
  </h2>

  <ul>
    {% for project in site.projects %}
    <li>
      <h2><a href="{{ project.url }}">{{ project.name }}</a></h2>
      <h3>{{ project.description | markdownify }}</h3>
    </li>
    {% endfor %}
  </ul>
</section>
